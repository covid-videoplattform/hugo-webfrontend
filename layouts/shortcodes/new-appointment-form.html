{{ $data := .Site.Data }}
<form id="new-appointment" method="post" action="{{.Site.Params.APIURL}}/appointment">
  <label for="staffmember">Staff member</label>
  <select id="staffmember" name="staffmember">
    {{ range .Site.Data.staff.list }}
    
    <option value="{{ .id }}">
      {{ .name }}
    </option>
    {{ end }}
  </select>
  <br>

  <label for="title">Title</label> 
  <input type="text" id="title" name="title" />
  <br>

  <label for="start_date">Date</label> 
  <input type="date" id="start_date" name="start_date">
   
  <label for="start_date">Time</label> 
  <input type="time" id="start_time" name="start_time">
  <br>

  <label for="description">Description</label> <br>
  <textarea rows="10" cols="60" id="description" name="description"></textarea>
  <br>
  <br>

  <input type="submit" value="Termin erstellen"/>
</form>
