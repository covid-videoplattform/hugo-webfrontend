{{ $data := .Site.Data }}
<form id="new-appointment" method="post" action="{{.Site.Params.APIURL}}/appointment">
  <label for="staffmember">{{ i18n "staffmember" }}</label>
  <select id="staffmember" name="staffmember">
    {{ range $data.staff.list }}
    
    <option value="{{ .id }}">
      {{ .name }}
    </option>
    {{ end }}
  </select>
  <br>

  <label for="title">{{ i18n "title" }}</label> 
  <input type="text" id="title" name="title" />
  <br>

  <label for="start_date">{{ i18n "date" }}</label> 
  <input type="date" id="start_date" name="start_date">
   
  <label for="start_date">{{ i18n "time" }}</label> 
  <input type="time" id="start_time" name="start_time">
  <br>

  <label for="description">{{ i18n "description" }}</label> <br>
  <textarea rows="10" cols="60" id="description" name="description"></textarea>
  <br>
  <br>

  <input type="submit" value="Termin erstellen" class="button primary"/>
</form>
