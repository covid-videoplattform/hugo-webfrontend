
  <section id="footer">
  <ul>
  {{ range .Site.Menus.footer }}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
  {{ end }}
  {{ if .IsTranslated }}
    {{ range .Translations }}
    <li class="nav-item"><a class="nav-link" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
    {{ end}}
  {{ end }}  
  </ul>

  </section>
</body>
</html>
